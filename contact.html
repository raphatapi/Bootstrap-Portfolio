<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<div class="wrapper">
					<div class="page-header">
						<h1>Contact</h1>
					</div>
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<form class="content">
									<div class="form-group">
				    					<label for="fname">Name</label>
				    					<input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name..">
			    					</div>

			    					<div class="form-group">
				    					<label for="lname">Email</label>
				    					<input type="text" class="form-control" id="lname" name="lastname" placeholder="Your email..">
			    					</div>

			    					<div class="form-group">
				    					<label for="message">Message</label>
				    					<textarea class="form-control" id="message" name="message" placeholder="Your message.." rows="10" cols="30"></textarea>
			    					</div>
			  						<br>
			  
			    					<button type="submit" class="btn btn-default">Submit</button>
			  					</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

					<div class="page-header">

					</div>
					<div class="container-fluid">
						<div class="row">
							<div class="social">
								<div class="col-xm-4 col-sm-4 col-md-4 col-lg-4">
									<a href="https://github.com/raphatapi" target="_blank"><img src="assets/images/github.png" class="img-responsive" alt="Responsive image"></a>
								</div>
								<div class="col-xm-4 col-sm-4 col-md-4 col-lg-4">
									<a href="https://www.linkedin.com/in/raphael-tapioca-5b66a6112/" target="_blank"><img src="assets/images/linkdin.png" class="img-responsive" alt="Responsive image"></a>
								</div>
								<div class="col-xm-4 col-sm-4 col-md-4 col-lg-4">
									<a href="https://stackoverflow.com/users/8519145/raphael-tapioca?tab=profile" target="_blank"><img src="assets/images/stackoverflow.png" class="img-responsive" alt="Responsive image"></a>
								</div>
							</div>
						</div>
